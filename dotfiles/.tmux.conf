# Setting the prefix from C-b to C-a
set -g prefix C-a

# Free the original Ctrl-b prefix keybinding
unbind C-b

#setting the delay between prefix and command
set -sg escape-time 1

# Ensure that we can send Ctrl-A to other apps
bind C-a send-prefix

# Set the base index for windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# Reload the config file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# splitting panes
bind | split-window -h
bind - split-window -v

# moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# mouse support
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# scrollback
set -g history-limit 20000

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# activity alerts
setw -g monitor-activity on
set -g visual-activity off

# status line's colors
set -g status-fg green
set -g status-bg black

# Status line
set -g status-utf8 on
set -g status-interval 30
set -g status-left-length 25
set -g status-justify left
set -g status-left "#[fg=white] ‚ùê #S    "
set -g status-right "#[fg=white]#(date '+%Y-%m-%d %H:%M')#[default]"

# enable vi keys.
setw -g mode-keys vi
bind-key -t vi-edit C-u delete-line

# OSX-only -- make sure system pasteboard works!
set-option -g default-command "reattach-to-user-namespace -l zsh"

# bind C-c run-shell "tmux show-buffer | reattach-to-user-namespace pbcopy"
# bind C-v run-shell "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

set -g @tpm_plugins "           \
  tmux-plugins/tpm              \
  tmux-plugins/tmux-resurrect   \
"
